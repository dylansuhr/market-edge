name: Daily Settlement

on:
  schedule:
    # Run daily at 4:05 PM ET (9:05 PM UTC during DST, 8:05 PM UTC standard time)
    # Using 9:05 PM UTC to cover DST period
    - cron: '5 21 * * 1-5'  # 9:05 PM UTC, Mon-Fri

  workflow_dispatch:  # Allow manual trigger for testing

jobs:
  settle:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run settlement script
        env:
          APCA_API_KEY_ID: ${{ secrets.APCA_API_KEY_ID }}
          APCA_API_SECRET_KEY: ${{ secrets.APCA_API_SECRET_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python ops/scripts/settle_trades.py

      - name: Check settlement status
        if: failure()
        run: echo "Settlement failed - check logs above"
